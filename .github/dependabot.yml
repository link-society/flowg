---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":arrow_up: :construction_worker: "
    labels:
      - "deps: ci"
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":arrow_up: :whale: "
    labels:
      - "deps: docker"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":arrow_up: "
    labels:
      - "deps: go"
  - package-ecosystem: "cargo"
    directory: "/internal/utils/ffi/vrl/rust-crate"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":arrow_up: "
    labels:
      - "deps: rust"
  - package-ecosystem: "cargo"
    directory: "/internal/utils/ffi/filterdsl/rust-crate"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":arrow_up: "
    labels:
      - "deps: rust"
  - package-ecosystem: "npm"
    directory: "/web/app"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":arrow_up: "
    labels:
      - "deps: javascript"
  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":arrow_up: "
    labels:
      - "deps: javascript"
