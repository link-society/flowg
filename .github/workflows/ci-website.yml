---
name: ci-website

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout@scm
        uses: actions/checkout@v4

      - name: setup@node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: install@node
        working-directory: ./website
        run: npm install

      - name: build@node
        working-directory: ./website
        run: npm run build
