---
name: build-docker

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      gh-runner:
        required: false
        type: string
        default: ubuntu-latest
      arch:
        required: false
        type: string
        default: amd64
      os:
        required: false
        type: string
        default: linux

permissions:
  packages: write

jobs:
  build:
    runs-on: ${{ inputs.gh-runner }}

    steps:
      - name: checkout@scm
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: setup@docker
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      - name: login@docker
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build@docker
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: ./docker/flowg.dockerfile
          build-args: |
            UPX_ARCH=${{ inputs.arch }}
            UPX_OS=${{ inputs.os }}
          tags: ghcr.io/link-society/flowg/ci-artifacts/docker:${{ inputs.ref }}-${{ inputs.os }}-${{ inputs.arch }}
          push: true
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
