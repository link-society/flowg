---
name: ci-pr-app

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
    paths-ignore:
      - 'website/**'
      - '.github/**'
      - '.vscode/**'
      - 'docs/**'
      - '*.md'
      - '*.txt'

jobs:
  build-docker:
    uses: ./.github/workflows/build-docker.yml
    with:
      ref: ${{ github.event.pull_request.head.sha }}

  test:
    needs: build-docker
    uses: ./.github/workflows/test-e2e.yml
    with:
      ref: ${{ github.event.pull_request.head.sha }}
      pr: ${{ github.event.pull_request.number }}
