version: '3'

tasks:
  unit:
    desc: "Run unit tests"
    cmds:
      - task: "test:unit:go"
      - task: "test:unit:rust:filterdsl"
      - task: "test:unit:rust:vrl"

  "e2e:api":
    desc: "Run API end-to-end tests"
    dir: ./tests/e2e/api
    cmds:
      - bash run.sh

  "e2e:web":
    desc: "Run Web end-to-end tests"
    dir: ./tests/e2e/web
    cmds:
      - bash run.sh

  bench:
    desc: "Run benchmark"
    dir: ./tests/benchmark
    cmds:
      - bash run.sh

  "test:unit:go":
    internal: true
    cmds:
      - go test -timeout 500ms -v -bench=. ./...

  "test:unit:rust:filterdsl":
    internal: true
    dir: ./internal/utils/ffi/filterdsl/rust-crate
    cmds:
      - cargo test

  "test:unit:rust:vrl":
    internal: true
    dir: ./internal/utils/ffi/vrl/rust-crate
    cmds:
      - cargo test
