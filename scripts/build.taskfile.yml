version: '3'

tasks:
  all:
    desc: "Build all components"
    cmds:
      - task: frontend
      - task: backend

  frontend:
    desc: "Build frontend"
    dir: ./web/app
    cmds:
      - NODE_ENV=dev npm i
      - rm -rf ../public ./dist
      - NODE_ENV=dev npm run build:dev
      - mkdir -p ../public
      - cp -r ./dist/* ../public/

  backend:
    desc: "Build backend"
    cmds:
      - task: "backend:vrl"
      - go get ./...
      - go generate ./...
      - go build -tags debug -ldflags="-s -w" -o bin/ ./cmd/...

  "backend:vrl":
    desc: "Build libvrl Rust crate"
    dir: ./internal/utils/langs/vrl/rust-crate
    cmds:
      - cargo build --release
