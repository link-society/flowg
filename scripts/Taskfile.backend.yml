version: '3'

tasks:
  build:
    internal: true
    cmds:
      - task: "build:rust:vrl"
      - task: "build:rust:filterdsl"
      - go get ./...
      - go generate ./...
      - go build -o bin/ ./cmd/...

  "build:rust:vrl":
    internal: true
    dir: ./internal/utils/ffi/vrl/rust-crate
    cmds:
      - cargo build --release

  "build:rust:filterdsl":
    internal: true
    dir: ./internal/utils/ffi/filterdsl/rust-crate
    cmds:
      - cargo build --release
